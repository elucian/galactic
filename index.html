<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Galactic Defender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            background-color: #09090b;
            color: #ecfdf5;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            position: fixed; /* Prevents elastic scrolling on iOS */
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Ensure all standard UI elements use the default arrow cursor */
        button, input, select, textarea, a, label, .ui-panel {
            cursor: auto !important;
        }
        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            image-rendering: pixelated;
        }
        @keyframes rotate-dashed {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .animate-rotate-dashed {
            animation: rotate-dashed 10s linear infinite;
        }
        /* Custom scrollbar for small areas that might need it internally */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 2px;
        }
    </style>
